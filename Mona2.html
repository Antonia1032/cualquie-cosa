<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Quién es MONA</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(229deg, #2A3245 50%, black 91%);
        font-family: "Inria Serif", serif;
        color: white;
    }

    .container {
        max-width: 900px;
        margin: auto;
        padding: 40px 20px;
        text-align: center;
    }

    .header-gradient {
        width: 100%;
        height: 180px;
        background: radial-gradient(ellipse at center, #2A3245 0%, black 100%);
        border-bottom: 1px solid rgba(0,0,0,0.2);
        margin-bottom: 40px;
    }

    h1 {
        font-size: 48px;
        font-weight: 700;
        margin-top: 40px;
        margin-bottom: 10px;
    }

    h2 {
        margin-bottom: 40px;
    }

    .text-block {
        font-size: 28px;
        line-height: 1.4;
        margin-bottom: 60px;
    }

    .img-wrapper {
        position: relative;
        display: inline-block;
    }

    .img-button {
        position: absolute;
        transform: translateX(-50%);
        padding: 12px;
        background-color: #945353;
        color: white;
        border: none;
        border-radius: 50px;
        font-size: 16px;
        cursor: pointer;
        height: 60px;
        width: 60px;
    }

    /* Button positions */
    #btn1 { top: 5%; left: 50%; }
    #btn2 { top: 45%; left: 80%; }
    #btn3 { top: 65%; left: 50%; }

    header ul {
        list-style: none;
        padding: 0;
        margin-top: 20px;
    }

    header ul li a {
        color: white;
        text-decoration: none;
        font-size: 20px;
    }

    /* ---- MODAL ---- */
    .modal {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width:100%;
        height: 100%;
        background: rgba(0,0,0,0.8);
        justify-content: center;
        align-items: center;
        z-index: 999;
    }

    .modal-content {
        position: relative;
        background: black;
        padding: 10px;
        border-radius: 10px;
    }

    .modal video {
        width: 50vw;
        max-width: 400px;
        border-radius: 10px;
    }

    .close-btn {
        position: absolute;
        top: -40px;
        right: 0;
        font-size: 32px;
        color: white;
        cursor: pointer;
    }
</style>
</head>

<body>

<div class="header-gradient"></div>

<div class="container">

    <h1>¿Quién es MONA?</h1>
    <h2>¡Presiona los círculos y descúbrelo!</h2>

    <div class="text-block">
        <div class="img-wrapper">
            <img src="./assets/img5.jpeg" alt="Imagen de MONA" width="600">

            <button class="img-button" id="btn1"></button>
            <button class="img-button" id="btn2"></button>
            <button class="img-button" id="btn3"></button>
        </div>
    </div>


   <section class="text-button-section">
  <a href="4.html">
    <button class="section-button" style="background-color: #945353;">
      Finalmente, llega el día de la presentación.
    </button>
  </a>
</section>

<style>
 
  .text-button-section {
    display: flex;
    justify-content: center;
  }

</div>

<!-- MODAL -->
<div class="modal" id="videoModal">
    <div class="modal-content">
        <span class="close-btn" id="closeBtn">&times;</span>
        <video id="videoPlayer" controls></video>
    </div>
</div>

<script>
    const modal = document.getElementById("videoModal");
    const videoPlayer = document.getElementById("videoPlayer");
    const closeBtn = document.getElementById("closeBtn");

    // Button → Video mapping
    const videos = {
        btn1: "1.mp4",
        btn2: "2.mp4",
        btn3: "3.mp4"
    };

    // Open modal
    document.querySelectorAll(".img-button").forEach(btn => {
        btn.addEventListener("click", () => {
            const src = videos[btn.id];
            videoPlayer.src = src;
            modal.style.display = "flex";
            videoPlayer.play();
        });
    });

    // Close modal
    closeBtn.onclick = () => {
        modal.style.display = "none";
        videoPlayer.pause();
        videoPlayer.src = "";
    };

    // Close by clicking outside
    modal.onclick = (e) => {
        if (e.target === modal) {
            modal.style.display = "none";
            videoPlayer.pause();
            videoPlayer.src = "";
        }
    };
</script>

</body>
</html>
